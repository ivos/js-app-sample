<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JS App Sample</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
<link rel="stylesheet" href="css/app.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<div id="wrapper-container" class="container-fluid">
		<div id="app-header"></div>
		<div data-messages-for="_system" class="system-messages"></div>
		<div id="app-content">
			<div class="alert alert-info">
				<span class="glyphicon glyphicon-refresh"></span> &nbsp; <strong>Loading application...</strong>
			</div>
			<div id="app-load-error" class="alert alert-danger" style="margin-top: 40px; display: none;">
				<p class="lead">
					<span class="glyphicon glyphicon-exclamation-sign"></span> &nbsp; There appears to be an error
					loading the application.
				</p>
				<p>
					Please try to <a onclick="location.reload()"><strong>re-load this page</strong></a> in your
					browser.
				</p>
				<p>If it doesn't help, please do report it.</p>
			</div>
			<script type="text/javascript">
				$('#app-load-error').delay(15000).fadeIn(1500);
			</script>
		</div>
		<div id="app-footer"></div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/require.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
